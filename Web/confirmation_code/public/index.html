<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>E.P. Serviços</h1>
    
    <div id="login-view" class="view active">
      <h2>Login</h2>
      <div id="flag-container" class="flag" style="display: none;"></div>
      <form id="login-form">
        <div class="form-group">
          <label apl="email">Email:</label>
          <input type="email" id="email" placeholder="admin@guardian.com" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
        <button type="button" id="recover-btn" class="recover-btn">Recuperar Senha</button>
      </form>
      <p id="message" class="message"></p>
    </div>

    <div id="recover-view" class="view">
      <h2>Recuperar Senha</h2>
      <form id="recover-form">
        <div class="form-group">
          <label for="recover-email">Email:</label>
          <input type="email" id="recover-email" required>
        </div>
        <button type="submit">Enviar Código</button>
        <button type="button" id="back-btn" class="back-btn">Voltar</button>
      </form>
      <p id="recover-message" class="message"></p>
    </div>

    <div id="code-view" class="view">
      <h2>Verificação de Código</h2>
      <p id="code-hint"></p>
      <form id="code-form">
        <div class="form-group">
          <label for="code">Código (2 dígitos):</label>
          <input type="text" id="code" maxlength="2" pattern="[0-9]{2}" required>
        </div>
        <button type="submit">Verificar</button>
        <button type="button" id="cancel-btn" class="back-btn">Cancelar</button>
      </form>
      <p id="code-message" class="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
