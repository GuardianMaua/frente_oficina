<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Armazenamento</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Dados do Sistema</h2>
      <pre id="data">Carregando dados...</pre>
      <p><a href="/home.html">Voltar para Home</a></p>
    </div>

    <script>
      async function loadData() {
        const res = await fetch("/api/armazenamento");
        if (res.ok) {
          const json = await res.json();
          document.getElementById("data").textContent = JSON.stringify(
            json,
            null,
            2
          );
        } else {
          document.getElementById("data").textContent =
            "Erro ao carregar dados. Acesso negado.";
        }
      }
      loadData();
    </script>
  </body>
</html>
