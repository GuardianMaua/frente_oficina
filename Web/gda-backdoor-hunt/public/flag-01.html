<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 01 Concluído!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
        min-height: 100vh;
      }
      .action-button {
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      .action-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 10px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body
    class="p-4 flex flex-col items-center justify-start min-h-screen space-y-8 pt-20"
  >
    <header class="text-center w-full max-w-4xl">
      <h2 class="text-5xl font-extrabold text-green-400 mb-4 sm:text-4xl">
        <svg
          class="inline w-10 h-10 mr-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        Desafio 01 Concluído!
      </h2>
      <p class="text-xl text-gray-300">A Flag 01 é:</p>
    </header>

    <div
      id="flag-display"
      class="bg-gray-800 text-yellow-300 p-6 rounded-xl text-2xl font-mono break-all shadow-2xl border border-yellow-500/50 w-11/12 max-w-xl text-center"
    >
      OMNIMAN_MATOU_OS_GUARDIOES_GLOBAIS
    </div>

    <a
      href="/desafio-02.html"
      class="inline-flex items-center action-button bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-4 px-8 rounded-xl text-lg shadow-xl transition-all"
    >
      <svg
        class="inline w-6 h-6 mr-3"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 8l4 4m0 0l-4 4m4-4H3"
        ></path>
      </svg>
      Avançar
    </a>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const flag = urlParams.get("flag");
        const display = document.getElementById("flag-display");

        if (
          display.textContent.trim() === "Erro: Flag não encontrada na URL." ||
          !flag
        ) {
          display.textContent = "OMNIMAN_MATOU_OS_GUARDIOES_GLOBAIS";
        }
      });
    </script>
  </body>
</html>
