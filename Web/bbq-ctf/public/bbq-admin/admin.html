<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Southern Comfort Kitchen</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>üõ°Ô∏è Admin Panel - Southern Comfort Kitchen</h1>
        <form action="/h1dd3nDir3ct0ry/logout" method="POST" style="display: inline;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    
    <div class="admin-container">
        <div class="access-blocked">
            <h2>Admin Panel</h2>
            <p>The file management interface is currently disabled for security reasons.</p>
            <p></p>
        </div>
        
        <div class="file-listing">
            <h3> System Files (Read-Only View)</h3>
            <div class="file-item">
                <span class="file-name">config.json</span>
                <span class="file-size">2.3 KB</span>
            </div>
            <div class="file-item">
                <span class="file-name">logs/access.log</span>
                <span class="file-size">15.7 MB</span>
            </div>
            <div class="file-item">
                <span class="file-name">backup/system.tar.gz</span>
                <span class="file-size">45.2 MB</span>
            </div>
            <div class="file-item">
                <span class="file-name">uploads/</span>
                <span class="file-size">Directory</span>
            </div>
        </div>
    
        <!-- To remind myself: admin is chef and i am a chef -->
    </div>
</body>
</html>
