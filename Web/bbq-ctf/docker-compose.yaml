services:
  web:
    build: .
    ports:
      - "80:80"
    depends_on:
      - target
    networks:
      - ctf-network

  target:
    build: ./target
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    networks:
      - ctf-network
    hostname: target

networks:
  ctf-network:
    driver: bridge
