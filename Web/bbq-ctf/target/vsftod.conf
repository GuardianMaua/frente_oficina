# vsftpd configuration for CTF challenge
listen=YES
anonymous_enable=NO
local_enable=YES
write_enable=YES
chroot_local_user=YES
allow_writeable_chroot=YES

# Passive mode configuration
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110

# Security settings (intentionally relaxed for CTF)
local_umask=022
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Logging
log_ftp_protocol=YES
xferlog_file=/var/log/vsftpd.log

# User settings
userlist_enable=NO
userlist_deny=NO

# Connection settings
max_clients=50
max_per_ip=5

# Timeout settings
idle_session_timeout=300
data_connection_timeout=300
